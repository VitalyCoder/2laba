[www]

; Пользователь и группа процесса FPM
user = www-data
group = www-data

; Сокет / порт (вы используете fastcgi_pass wordpress:9000 или php:9000)
listen = 9000

; Обязательный параметр — тип менеджера процессов
; Возможные значения: static | dynamic | ondemand
pm = dynamic

; Параметры для dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 2
pm.max_spare_servers = 5

; Рекомендуемые лог/таймауты
request_terminate_timeout = 120s
catch_workers_output = yes

; Права для сокета (если бы был сокет файлом)
; listen.owner = www-data
; listen.group = www-data
; listen.mode = 0660
